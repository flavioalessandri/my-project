      <svg id="container" data-name="SourceGraphic" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 363.74 2240.66">
        
        <defs>
            <style>.cls-1{fill:none;stroke-miterlimit:10;stroke-width:9px;stroke:url(#linear-gradient);}

            </style>

                <filter id="red-glow" filterUnits="userSpaceOnUse"
                x="0" y="0" width="200%" height="200%">
            <!-- blur the text at different levels-->
            <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur5"/>
            <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur10"/>
            <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur20"/>
            <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur30"/>
            <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur50"/>
            <!-- merge all the blurs except for the first one -->
            <feMerge result="blur-merged">
                <feMergeNode in="blur5"/>
                <feMergeNode in="blur10"/>
                <feMergeNode in="blur30"/>
                <feMergeNode in="blur50"/>
                <feMergeNode in="blur5"/>
            </feMerge>
            <!-- recolour the merged blurs red-->
            <feColorMatrix result="red-blur" in="blur-merged" type="matrix"
                            values="1 0 0 0 0
                                    0 0.06 0 0 0
                                    0 0 0.44 0 0
                                    0 0 0 1 0" />
            <feMerge>
                <feMergeNode in="red-blur"/>       <!-- largest blurs coloured red -->
                <feMergeNode in="blur5"/>          <!-- smallest blur left white -->
                <feMergeNode in="SourceGraphic"/>  <!-- original white text -->
            </feMerge>
        </filter>
                
            <linearGradient id="linear-gradient" x1="333.46" y1="1282.6" x2="697.19" y2="1282.6" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#fff"/><stop offset="0.49" stop-color="#22b573"/><stop offset="1" stop-color="#f7931e"/></linearGradient>
        </defs>
        
        <path id="prova" class="cls-1" d="M534.2,2197.11c22.22,8.33,106.48,55.56,95.37,102.78s-75,108.33-113.89,97.22S399,2313.78,410.13,2266.56s282.62-244.45,282.56-561.12C692.63,1324.87,338,1414.12,338,1075.24,338,828,707.48,799.71,692.19,527.67c-14.52-258.34-334-361.11-334-361.11" transform="translate(-333.46 -162.27)"/>
